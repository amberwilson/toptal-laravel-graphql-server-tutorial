type User {
    id: ID!
    name: String!
    email: String!
    articles: [Article!]! @hasMany
}

type Article {
  id: ID!
  title: String!
  content: String!
  author: User! @belongsTo(relation: "user")
}

type Query {
    user(id: ID! @eq): User @find
}    article(id: ID! @eq): Article @find
    users: [User!]! @paginate
    articles: [Article!]! @paginate
